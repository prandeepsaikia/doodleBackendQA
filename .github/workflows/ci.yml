name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn -B -U clean install -pl !tests

      - name: Upload build targets
        uses: actions/upload-artifact@v4
        with:
          name: build-targets
          path: |
            svc-user/target
            svc-calendar/target
            svc-provider/target
          retention-days: 7

  test-regression:
    name: Regression Test
    runs-on: ubuntu-latest
    environment:
      name: allure-report
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Download build targets
        uses: actions/download-artifact@v4
        with:
          name: build-targets
          path: .

      - name: Run Regression tests
        working-directory: tests
        run: |
          docker compose up -d
          sleep 20
          mvn -B test
          docker compose down -v

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.12
        with:
          allure_results: tests/target/allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 10

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  perf-test:
    name: Performance Test
    runs-on: ubuntu-latest
    environment:
      name: gatling-report
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/gatling/
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Download build targets
        uses: actions/download-artifact@v4
        with:
          name: build-targets
          path: .

      - name: Run Gatling performance tests
        working-directory: tests
        run: |
          docker compose up -d
          sleep 20
          mvn -B gatling:test
          docker compose down -v

      - name: Prepare Gatling report
        run: |
          mkdir -p gatling
          SIMULATION_DIR=$(ls tests/target/gatling | head -n 1)
          cp -r tests/target/gatling/$SIMULATION_DIR/* gatling/

      - name: Upload Gatling report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: gatling

  deploy:
      name: Deploy to GitHub Pages
      runs-on: ubuntu-latest
      needs: [ test-regression, perf-test ]
      steps:
        - name: Download Allure report
          uses: actions/download-artifact@v4
          with:
            name: allure-report
            path: allure

        - name: Download Gatling report
          uses: actions/download-artifact@v4
          with:
            name: gatling-report
            path: gatling

        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: .